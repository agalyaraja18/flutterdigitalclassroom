name: lms_flutter_app
description: AI-integrated LMS Flutter application with PDF to audio converter and quiz system

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.2
  material_design_icons_flutter: ^7.0.7296

  # State Management
  provider: ^6.1.1
  flutter_bloc: ^8.1.3

  # Networking
  http: ^1.1.0
  dio: ^5.3.4

  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0

  # File handling
  file_picker: ^6.1.1
  path_provider: ^2.1.1
  syncfusion_flutter_pdf: ^24.1.41

  # AI Integration
  google_generative_ai: ^0.2.2

  # Audio
  audioplayers: ^5.2.1
  just_audio: ^0.9.36

  # UI/UX
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  lottie: ^2.7.0

  # Utils
  intl: ^0.18.1
  url_launcher: ^6.2.1
  image_picker: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/

